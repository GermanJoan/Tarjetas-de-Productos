<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjetas de Productos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Nuestros Productos</h1>
    </header>

    <section class="tarjetas-productos">
        <div class="tarjeta">
            <img src="01.jpg" alt="Producto 1">
            <h3>T-shirt Personalizado 1</h3>
            <button class="btn-comprar">Comprar</button>
        </div>

        <div class="tarjeta">
            <img src="02.jpg" alt="Producto 2">
            <h3>Tasas Magicas Personalizadas</h3>
            <button class="btn-comprar">Comprar</button>
        </div>

        <div class="tarjeta">
            <img src="03.jpg" alt="Producto 3">
            <h3>Termos personalizados</h3>
            <button class="btn-comprar">Comprar</button>
        </div>

        <div class="tarjeta">
            <img src="04.jpg" alt="Producto 4">
            <h3>Gorra Personalizada</h3>
            <button class="btn-comprar">Comprar</button>
        </div>
    </section>

</body>
</html>
